<!DOCTYPE html>
<html lang="en">
<head>

    <title>Color-Box</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="text1" id="text">Click a color box to change a background color</h1>
    <div class="container">
        <div class="color-box" onclick="textblack()" style="background-color:red;"     data-color="red"></div>
        <div class="color-box" onclick="textwhite()" style="background-color:blue ;"   data-color="blue"></div>
        <div class="color-box" style="background-color:green ;"  data-color="green"></div>
        <div class="color-box" onclick="textblack()" style="background-color:yellow ;" data-color="yellow"></div>
        </div>
        <div class="container">
            <div class="color-box" onclick="textblack()" style="background-color:orange;"  data-color="orange"></div>
        <div class="color-box" onclick="textwhite()" style="background-color:purple;"  data-color="purple"></div>
        <div class="color-box" onclick="textblack()" style="background-color:gold;"     data-color="gold"></div>
        <div class="color-box" style="background-color:brown ;"   data-color="brown"></div>
        </div>
        <div class="container">
            <div class="color-box" onclick="textblack()" style="background-color:lightcoral;"  data-color="lightcoral"></div>
        <div class="color-box" onclick="textblack()" style="background-color:palevioletred ;" data-color="palevioletred"></div>
        <div class="color-box" onclick="textwhite()" style="background-color:black"  data-color="black"></div>
        <div class="color-box" style="background-color:grey;"  data-color="grey"></div>
        </div>
        
    


<script src="./script.js"></script>
</body>
</html>
